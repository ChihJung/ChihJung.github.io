<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f339f30122.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>TODO LIST</h1>
        <div class="input-area d-flex">
            <input type="text" placeholder="Add your task" v-model="newTodo" v-on:keyup.enter="addTodo()" class="w-100">
        </div>
        <div class="todo-list mx-2">
            <div v-for="todo in filterTodo" class="todo-item d-flex align-items-center">
                <input type="checkbox" v-model="todo.isComplete" class="me-2">
                <input v-model="todo.title" class="todo-title noFocusFrame me-2" :class="{completed : todo.isComplete}" readonly @blur="setReadonly(todo)" v-on:keyup.enter="setReadonly(todo)">
                <button @click="editTodo(todo)" class="me-2"><i class="fa-solid fa-pen"></i></button>
                <button @click="removeTodo(todo)"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
        <ul class="sticker d-flex justify-content-center">
            <li><a href="#" @click.prevent="visiblility='all'" :class="{selected : visiblility == 'all'}">全部</a></li>
            <li><a href="#" @click.prevent="visiblility='uncomplete'" :class="{selected : visiblility == 'uncomplete'}">未完成</a></li>
            <li><a href="#" @click.prevent="visiblility='complete'" :class="{selected : visiblility == 'complete'}">完成</a></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
