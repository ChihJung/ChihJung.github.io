<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="box">
            <div class="header"></div>
            <div class="todo">
                <ul class="mb-0 ps-0" id="todo-group"></ul>
                <div class="input-group">
                    <input type="text" class="form-control me-2" placeholder="TODO..." aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="addBtn">新增</button>
                </div>
            </div>
        </div>
    </div>


    <template id="todoItem-template">
        <li class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" id="checkStatus" type="checkbox" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" id="todoTitle" aria-label="Text input with checkbox">
            <button class="btn btn-outline-secondary" type="button" id="editBtn" style="display: none;">編輯</button>
            <button class="btn btn-outline-secondary" type="button" id="saveBtn">儲存</button>
            <button class="btn btn-outline-secondary" type="button" id="delBtn">刪除</button>
        </li>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>


</body>

</html>
