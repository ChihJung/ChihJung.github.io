<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>LOL</title>
</head>

<body>
    <div class="header">
        <h1>LOL英雄聯盟圖鑑</h1>
        <button id="call-ajax">Ajax Call LOL 英雄聯盟API</button>
    </div>
    <div class="container mx-auto">
        <div class="row justify-content-evenly">
            <!-- use by card template -->
        </div>
    </div>
    
    <!-- 資訊Modal -->
    <div class="modal fade info-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title">English-Chinese(name)</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <img src="https://picsum.photos/300/200/?random=13" class="w-100">
                        <div id="character-info">{HP}{MoveSpeed}{Armor}{SpellBlock}{AttackRange}</div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 影片Modal -->
    <div class="modal fade video-modal" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h3 class="modal-title" id="video-title">English-Chinese(name)</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe src="" frameborder="0"></iframe> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <template id="cardTemp">
        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/300/200/?random=10" class="card-img-top" alt="...">
            <div class="card-body">
                <h2 class="card-title">index:English-Chinese(name)</h2>
                <p class="card-text">description</p>
                <button type="button" class="btn btn-primary more" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    詳細
                </button>
                <button type="button" class="btn btn-danger video" data-bs-toggle="modal"
                    data-bs-target="#exampleModal1">
                    影片
                </button>
            </div>
        </div>
    </template>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
