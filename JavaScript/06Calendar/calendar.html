        </div>
        <div id="weekdays">
            <div class="weekdays-item">SUN</div>
            <div class="weekdays-item">MON</div>
            <div class="weekdays-item">TUE</div>
            <div class="weekdays-item">WED</div>
            <div class="weekdays-item">THU</div>
            <div class="weekdays-item">FRI</div>
            <div class="weekdays-item">SAT</div>
        </div>
        <div id="calendar"></div>
    </div>

    <div class="modal fade newEventModal" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title first-modal-title" id="exampleModalToggleLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body first-modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn" id="editBtn" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade newEventModal" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-1">
                            <label for="input-title" class="col-form-label"></label>
                            <input type="text" class="form-control" id="input-title" onfocus="this.placeholder=''" onblur="this.placeholder='Title'"autofocus required>
                        </div>
                        <div class="mb-1">
                            <label for="event-date" class="col-form-label">Date:</label>
                            <input type="date" class="form-control" id="event-date" required>
                        </div>
                        <div class="mb-1">
                            <label for="event-time" class="col-form-label">Time:</label>
                            <input type="time" class="form-control" id="event-time" min="01:30" max="05:30"step="1200" required></input>
                        </div>
                        <div class="mb-1">
                            <label for="location" class="col-form-label">Location:</label>
                            <input type="text" class="form-control" id="location"></input>
                        </div>
                        <div class="mb-1 d-inline">
                            <label for="tag-classify" class="col-form-label">Type:
                                <select id="typeSelector">
                                    <option selected></option>
                                    <option value="Work">Work</option>
                                    <option value="School">School</option>
                                    <option value="Study">Study</option>
                                    <option value="Exercise">Exercise</option>
                                    <option value="Dating">Dating</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-1 d-inline">
                            <label for="markedColor" class="col-form-label">
                                Color:
                                <input type="color" name="" id="markedColor">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveBtn" data-bs-dismiss="modal" aria-label="Close">SAVE</button>
                    <!-- <button id="cancelBtn" data-bs-dismiss="modal" aria-label="Close">CANCEL</button> -->
                </div>
            </div>
        </div>
    </div>
