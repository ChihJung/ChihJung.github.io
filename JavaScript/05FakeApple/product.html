<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f339f30122.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        nav .collapse .brand {
            font-size: 25px;
        }
    </style>
</head>

<body>

    <!-- 導覽列 -->
    <section id="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-brands fa-apple"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav products">
                        <li class="nav-item  px-3">
                            <a class="nav-link" href="#">{Mac}</a>
                        </li>
                        <li class="nav-item  px-3">
                            <a class="nav-link" href="#">{iPad}}</a>
                        </li>
                        <li class="nav-item  px-3">
                            <a class="nav-link" href="#">{iPhone}}</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav fn-list">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- header -->
    <section id="header">
        <div class="bg-light">
            <div class="container d-flex justify-content-between py-3">
                <h1>{iPhone 13}</h1>
                <span>{NT$32,900起}</span>
            </div>
        </div>
    </section>

    <!-- 主資訊 -->
    <section id="main-info">
        <div class="container">
            <div class="row">
                <!-- 左圖 -->
                <div class="col-6 pic border border-success p-5">
                    <div class="img-box">
                        <img src="https://picsum.photos/200/300/?random=10" class="w-100">
                    </div>
                </div>

                <!-- 右選擇資訊 -->
                <div class="col-6 info">
                    <h2>購買{iPad Aair}</h2>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <!-- 選擇一 -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    {外觀}
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body d-flex justify-content-around">
                                    <button class="col-3 d-flex flex-column align-items-center w-50 mx-2 py-4 btn btn-light">
                                        <img src="https://picsum.photos/40/40/?random=10" class="mb-3">
                                        <span>{粉紅色}</span>
                                    </button>
                                    <button class="col-3 d-flex flex-column align-items-center w-50 mx-2 py-4 btn btn-light">
                                        <img src="https://picsum.photos/40/40/?random=10" class="mb-3" >
                                        <span>{粉紅色}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 選擇二 -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                    {儲存裝置}
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="panelsStayOpen-headingTwo">
                                <div class="accordion-body d-flex justify-content-around">
                                    <button class="col-3 d-flex flex-column align-items-center w-50 mx-2 py-4 btn btn-light">
                                        <span>64GB</span>
                                        <span>{NT$32,900起}</span>
                                    </button>
                                    <button class="col-3 d-flex flex-column align-items-center w-50 mx-2 py-4 btn btn-light">
                                        <span>128GB</span>
                                        <span>{NT$37,900起}</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 選擇三 -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseThree">
                                    {連線能力}
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                                aria-labelledby="panelsStayOpen-headingThree">
                                <div class="accordion-body d-flex justify-content-around">
                                    <button class="col-3 d-flex flex-column align-items-center w-50 mx-2 py-4 btn btn-light">
                                        <span>{Wifi版}</span>
                                        <span>{NT$32,900起}</span>
                                    </button>
                                    <button class="col-3 d-flex flex-column align-items-center w-50 mx-2 py-4 btn btn-light">
                                        <span>{Wifi+行動網路}</span>
                                        <span>{NT$37,900起}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
